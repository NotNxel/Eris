<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eris - Travel Planner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family:Poppins:wght@300;600&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    color: #333;
  }
  h1 {
    font-weight: 600;
    color: #27ae60;
    margin-bottom: 20px;
    text-align: center;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
  }
  input, select, button {
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    flex: 1 1 200px;
  }
  button {
    background-color: #27ae60;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    max-width: 150px;
  }
  button:hover {
    background-color: #219150;
  }
  #map {
    width: 100%;
    height: 400px;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.1);
  }
  #results {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Plan Your Travel Route</h1>
<form id="route-form">
  <input type="text" id="start" placeholder="Starting location" required />
  <input type="text" id="end" placeholder="Destination" required />
  <select id="mode" required>
    <option value="BICYCLING">Bike</option>
    <option value="TRANSIT">Public Transit</option>
    <option value="WALKING">Walking</option>
  </select>
  <button type="submit">Find Route</button>
</form>

<div id="map"></div>
<div id="results"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
<script>
  let map, directionsService, directionsRenderer;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 13,
      center: { lat: 40.73061, lng: -73.935242 } // Default center (New York)
    });
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({map: map});
  }

  function displayRoute(start, end, mode) {
    directionsService.route(
      {
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode[mode],
      },
      (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          showRouteInfo(response);
        } else {
          document.getElementById("results").innerHTML = "<p>Route not found: " + status + "</p>";
        }
      }
    );
  }

  function showRouteInfo(response) {
    const route = response.routes[0].legs[0];
    let infoHtml = `<h3>Route Info</h3>
                    <p><strong>Distance:</strong> ${route.distance.text}</p>
                    <p><strong>Duration:</strong> ${route.duration.text}</p>`;
    // Simulated nearby bikes availability info for demo
    if(document.getElementById('mode').value === 'BICYCLING') {
      infoHtml += '<p><strong>Bikes available near your start location:</strong> 5</p>';
    }
    document.getElementById('results').innerHTML = infoHtml;
  }

  document.getElementById("route-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const start = document.getElementById("start").value.trim();
    const end = document.getElementById("end").value.trim();
    const mode = document.getElementById("mode").value;
    if (start && end) {
      displayRoute(start, end, mode);
    }
  });

  window.onload = initMap;
</script>
</body>
</html>
