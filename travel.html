<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eris - Travel Planner</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    max-width: 900px;
    margin: 30px auto;
    padding: 0 10px 50px;
    background: #fff;
    color: #333;
  }
  h1 {
    font-weight: 600;
    color: #27ae60;
    margin-bottom: 20px;
    text-align: center;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  input, select, button {
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    flex: 1 1 200px;
  }
  button {
    background-color: #27ae60;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    max-width: 150px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #219150;
  }
  #map {
    width: 100%;
    height: 400px;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.1);
  }
  #directions-panel {
    margin-top: 20px;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 8px;
    height: 180px;
    overflow-y: auto;
    font-size: 14px;
    color: #555;
  }
  a.home-link {
    display: block;
    margin: 30px auto;
    width: max-content;
    color: #f2b134;
    font-weight: 700;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1.3px;
  }
  a.home-link:hover {
    color: #27ae60;
  }
</style>
</head>
<body>

<h1>Plan Your Sustainable Travel Route</h1>

<form id="route-form">
  <input type="text" id="start" placeholder="Start Location" required />
  <input type="text" id="end" placeholder="Destination" required />
  <select id="mode" required>
    <option value="BICYCLING">Bike</option>
    <option value="TRANSIT">Public Transport</option>
    <option value="WALKING">Walking</option>
  </select>
  <button type="submit">Find Route</button>
</form>

<div id="map"></div>

<div id="directions-panel"></div>

<a href="index.html" class="home-link" aria-label="Back to Home page">‚Üê Back to Home</a>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
<script>
  let map, directionsService, directionsRenderer;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: { lat: 40.7128, lng: -74.0060 }, // Default center: New York City
    });
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);
    directionsRenderer.setPanel(document.getElementById('directions-panel'));
  }

  function calculateAndDisplayRoute(event) {
    event.preventDefault();

    const start = document.getElementById("start").value.trim();
    const end = document.getElementById("end").value.trim();
    const mode = document.getElementById("mode").value;

    if (!start || !end) {
      alert("Please enter both start and destination addresses.");
      return;
    }

    directionsService.route(
      {
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode[mode],
      },
      (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
        } else {
          alert("Could not display directions due to: " + status);
        }
      }
    );
  }

  document.getElementById("route-form").addEventListener("submit", calculateAndDisplayRoute);

  window.onload = initMap;
</script>

</body>
</html>
