<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eris - Travel Planner with MapTiler Geocoding SDK</title>
<link href="https://api.maptiler.com/maps/streets-v2/style.css?key=HyMgH5XL6XMwIyM366WN" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@maptiler/sdk@latest/dist/maptilersdk.min.js"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    max-width: 900px;
    margin: 25px auto 50px;
    padding: 0 10px;
    color: #333;
  }
  h1 {
    text-align: center;
    font-weight: 600;
    color: #27ae60;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  input, button {
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    flex: 1 1 200px;
  }
  button {
    background-color: #27ae60;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    max-width: 160px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #219150;
  }
  #map {
    width: 100%;
    height: 430px;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.1);
  }
  #directions {
    margin-top: 18px;
    font-size: 14px;
    color: #555;
    background: #f9f9f9;
    border-radius: 8px;
    padding: 12px;
    max-height: 180px;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  a.home-link {
    display: block;
    margin: 30px auto 0;
    width: max-content;
    text-align: center;
    color: #f2b134;
    font-weight: 700;
    letter-spacing: 1.3px;
    text-decoration: none;
    text-transform: uppercase;
  }
  a.home-link:hover {
    color: #27ae60;
  }
</style>
</head>
<body>

<h1>Plan Your Travel Route</h1>
<form id="routeForm">
  <input type="text" id="start" placeholder="Start location (e.g. address or city)" autocomplete="off" required />
  <input type="text" id="end" placeholder="Destination" autocomplete="off" required />
  <button type="submit">Get Bike Route</button>
</form>

<div id="map"></div>
<div id="directions"></div>

<a href="index.html" class="home-link" aria-label="Back to Home page">‚Üê Back to Home</a>

<script>
  // Initialize MapTiler SDK
  const maptilerClient = new MaptilerSDK({ key: 'HyMgH5XL6XMwIyM366WN' });

  // Initialize map
  const map = new maplibregl.Map({
    container: 'map',
    style: `https://api.maptiler.com/maps/streets-v2/style.json?key=HyMgH5XL6XMwIyM366WN`,
    center: [0, 0],
    zoom: 2
  });
  map.addControl(new maplibregl.NavigationControl());

  // Use MapTiler geocoding via SDK for reliable forward geocoding
  async function geocode(location) {
    try {
      const res = await maptilerClient.geocoding.forward(location, { limit: 1 });
      if (res.features && res.features.length > 0) {
        return res.features[0].geometry.coordinates;
      }
      throw new Error('Location not found: ' + location);
    } catch (err) {
      throw new Error('Geocoding error: ' + err.message);
    }
  }

  async function getRoute(startCoords, endCoords) {
    const key = 'HyMgH5XL6XMwIyM366WN';
    const url = `https://api.maptiler.com/routing/v1/cycling/${startCoords[0]},${startCoords[1]};${endCoords[0]},${endCoords[1]}?key=${key}&overview=full&geometries=geojson&steps=true`;
    const res = await fetch(url);
    if (!res.ok) throw new Error('Routing request failed with status ' + res.status);
    const data = await res.json();
    if (!data.routes || data.routes.length === 0) throw new Error('No route found');
    return data.routes[0];
  }

  function drawRoute(route) {
    if (map.getSource('route')) {
      map.removeLayer('route');
      map.removeSource('route');
    }
    map.addSource('route', {
      type: 'geojson',
      data: {
        type: 'Feature',
        geometry: route.geometry
      }
    });
    map.addLayer({
      id: 'route',
      type: 'line',
      source: 'route',
      layout: { 'line-join': 'round', 'line-cap': 'round' },
      paint: { 'line-color': '#27ae60', 'line-width': 6 }
    });
    const coordinates = route.geometry.coordinates;
    const bounds = coordinates.reduce((b, coord) => b.extend(coord), new maplibregl.LngLatBounds(coordinates[0], coordinates[0]));
    map.fitBounds(bounds, { padding: 50 });
  }

  function displayDirections(steps) {
    const container = document.getElementById('directions');
    let html = '';
    steps.forEach((step, i) => {
      html += `${i+1}. ${step.maneuver.instruction}\n`;
    });
    container.textContent = html;
  }

  document.getElementById('routeForm').addEventListener('submit', async e => {
    e.preventDefault();

    const start = document.getElementById('start').value.trim();
    const end = document.getElementById('end').value.trim();

    if (!start || !end) {
      alert('Please fill both start and end locations.');
      return;
    }
    try {
      const startCoords = await geocode(start);
      const endCoords = await geocode(end);
      const route = await getRoute(startCoords, endCoords);
      drawRoute(route);
      displayDirections(route.legs[0].steps);
    } catch (err) {
      alert('Error: ' + err.message);
    }
  });
</script>

</body>
</html>
